<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Related Artists</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='animate.css' )}}" />
	</head>
	<body>
		<h1>Find Related Artists</h1>
		<form id="artist-search-form" method="get" action="/artist">
			<label for="artist">Enter an artist to find suggested artists</label>
			<input
				id="artist-search-input"
				type="text"
				name="artist"
				placeholder="Enter an artist"
			/>
			<button id="artist-search-button" type="submit">Search</button>
		</form>
		{% if related_artists and platform_count %}
		<ul>
			{% for artist, rank in related_artists.items() %}
			<li>{{artist}}: {{rank}}/{{platform_count}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		<script src="{{ url_for('static', filename='script.js' )}}"></script>
	</body>
</html>
